        /* å¯¼èˆªæ å¸ƒå±€ä¼˜åŒ– */

        /* æ¢å¤å¯¼èˆªæŒ‰é’®æ¼‚äº®æ ·å¼ */
        .nav-btn {

        /* è®¾å®šæŒ‰é’®æ ·å¼ */
        .settings-btn {

        /* æ‰‹æœºç«¯é€‚é… */
        @media (max-width: 550px) {

        /* ä»Šæ—¥æ‰“å¡æ ·å¼ */
        .plan-selector { margin-bottom: 20px; }

        .plan-chip {

        .exercise-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .exercise-name { font-size: 18px; font-weight: bold; }

        .complete-btn { background: #4caf50; color: white; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .undo-btn { background: #ff9800; color: white; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; font-size: 13px; font-weight: bold; }
        
        .exercise-details { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .detail-item input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; height: 40px; }

        /* è®¾ç½®/å†å²é¡µé¢é€šç”¨æ ·å¼ */
        .section-box { background: #f8f9fa; border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid #eee; }
        .section-box h3 { font-size: 16px; color: #667eea; margin-bottom: 12px; }
        
        .manage-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 8px; margin-bottom: 8px; border: 1px solid #eee; }
        .btn-sm { padding: 5px 10px; border-radius: 5px; border: none; font-size: 12px; cursor: pointer; font-weight: bold; color: white; }
        .btn-del { background: #f44336; }
        .btn-edit { background: #667eea; }

        /* æ—¥å†æ ·å¼ */
        .cal-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-nav-btn { 
            background: #667eea; color: white; border: none; 
            padding: 8px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px;
        }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-day { 
            aspect-ratio: 1; border-radius: 6px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; font-size: 12px; 
            background: white; border: 1px solid #eee; cursor: pointer; transition: 0.2s;
        }
        .cal-day:hover { transform: scale(1.1); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .cal-day.active { border: 2px solid #667eea; box-shadow: 0 0 8px rgba(102,126,234,0.5); }
        .cal-day.completed { background: #e8f5e9; border-color: #4caf50; }
        .cal-day.incomplete { background: #fff3e0; border-color: #ff9800; }
        
        /* è¯¦æƒ…åŒºåŸŸæ ·å¼ */
        .history-detail-box { margin-top: 20px; padding: 15px; background: #fff; border-radius: 12px; border: 1px solid #eee; }
        .completion-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin-bottom: 15px; }
        .progress-bar { height: 100%; background: #4caf50; transition: width 0.3s; }
        
        .detail-item-view { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid #f0f0f0; font-size: 14px;
        }
        .detail-item-view:last-child { border-bottom: none; }
        .status-badge { padding: 3px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; color: white; }
        .badge-done { background: #4caf50; }

        .status-message { text-align: center; padding: 10px; margin-top: 15px; border-radius: 8px; display: none; font-size: 13px; }
        .status-message.show { display: block; }
        .status-message.success { background: #e8f5e9; color: #4caf50; }

        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-full { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
        .bg-primary { background: #667eea; }
        .bg-secondary { background: #ff9800; }
        
        .empty-tip { text-align: center; color: #999; padding: 20px; font-style: italic; }

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’ª å¥èº«è®°å½•</h1>
            <div class="date-display" id="dateDisplay"></div>
            <div class="nav-wrapper">
                <div class="nav-center">
                    <button class="nav-btn active" id="nav-main" onclick="switchPage('main', this)">ä»Šæ—¥æ‰“å¡</button>
                    <button class="nav-btn" id="nav-history" onclick="switchPage('history', this)">å†å²è®°å½•</button>
                </div>
                <button class="settings-btn" id="nav-settings" onclick="switchPage('settings', this)" title="è®¾å®šè®­ç»ƒè®¡åˆ’">
                    <span class="settings-icon">âš™ï¸</span>
                    <span>è®¾å®šè®­ç»ƒè®¡åˆ’</span>
                </button>
            </div>
        </div>

        <!-- è®°å½•é¡µé¢ -->
        <div class="page active" id="mainPage">
            <div class="plan-selector">
                <div class="plan-chips" id="mainPlanChips"></div>
            </div>
            <div id="exerciseList"></div>
            <div class="action-btns">
                <button class="btn-full bg-primary" onclick="saveToday()">ä¿å­˜è®°å½•</button>
                <button class="btn-full bg-secondary" onclick="exportJSON()">å¯¼å‡º JSON</button>
            </div>
            <div class="status-message" id="statusMsg"></div>
        </div>

        <!-- è®¾ç½®é¡µé¢ -->
        <div class="page" id="settingsPage">
            <div class="section-box">
                <h3>1. è®­ç»ƒè®¡åˆ’ (æ¨¡ç‰ˆ)</h3>
                <div id="settingsPlanList"></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="text" id="newPlanName" placeholder="å¦‚ï¼šç»ƒèƒ¸æ—¥" style="flex:1; padding:8px; border-radius:5px; border:1px solid #ddd;">
                    <button class="btn-sm bg-primary" onclick="addPlan()">æ·»åŠ </button>
                </div>
            </div>
            <div id="editPlanBox" class="section-box" style="display:none;">
                <h3>2. ç®¡ç† <span id="curPlanName" style="color:#667eea;"></span> çš„åŠ¨ä½œ</h3>
                <div id="settingsExList"></div>
                <div style="margin-top:15px; padding:10px; border:1px dashed #667eea; border-radius:8px;">
                    <input type="text" id="newExName" placeholder="åŠ¨ä½œå" style="width:100%; padding:8px; margin-bottom:5px; border:1px solid #ddd; border-radius:4px;">
                    <div style="display:flex; gap:5px;">
                        <input type="number" id="newExSets" placeholder="ç»„æ•°" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px;">
                        <input type="number" id="newExReps" placeholder="æ¬¡æ•°" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px;">
                    </div>
                    <button class="btn-full bg-primary" style="margin-top:8px; padding:8px;" onclick="addExToPlan()">ç¡®è®¤æ·»åŠ </button>
                </div>
            </div>
        </div>

        <!-- å†å²é¡µé¢ -->
        <div class="page" id="historyPage">
            <div class="section-box">
                <div class="cal-nav">
                    <button class="cal-nav-btn" onclick="changeMonth(-1)">â€¹</button>
                    <b id="monthDisplay" style="font-size: 18px;"></b>
                    <button class="cal-nav-btn" onclick="changeMonth(1)">â€º</button>
                </div>
                <div class="calendar-grid" id="calGrid"></div>
            </div>
            <div id="historyDetail" class="history-detail-box" style="display:none;">
                <div class="completion-header">
                    <b id="detailDate"></b>
                    <span id="detailRateText" style="color: #667eea; font-weight: bold;"></span>
                </div>
                <div class="progress-container"><div class="progress-bar" id="detailProgressBar"></div></div>
                <div id="detailList"></div>
            </div>
            <div id="emptyHistoryTip" class="empty-tip">ç‚¹å‡»æ—¥å†æ—¥æœŸæŸ¥çœ‹è¯¦æƒ…</div>
        </div>
    </div>

    <script>
        let plans = JSON.parse(localStorage.getItem('f_plans')) || [{id:'p1', name:'é»˜è®¤è®¡åˆ’', exercises:[]}];
        let curPlanId = plans[0].id;
        let editingId = null;
        let calDate = new Date();
        let selectedDate = null;

        function init() {
            document.getElementById('dateDisplay').textContent = formatDate(new Date());
            refreshMain();
        }

        function savePlans() { localStorage.setItem('f_plans', JSON.stringify(plans)); }

        // é¡µé¢åˆ‡æ¢
        function switchPage(p, btn) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(p + 'Page').classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-settings').classList.remove('active');
            
            if(btn) btn.classList.add('active');
            
            if(p === 'main') refreshMain();
            if(p === 'settings') renderSettings();
            if(p === 'history') renderHistory();
        }

        // --- è®°å½•é¡µé€»è¾‘ ---
        function refreshMain() {
            const chips = document.getElementById('mainPlanChips');
            chips.innerHTML = plans.map(p => `
                <div class="plan-chip ${p.id === curPlanId ? 'active' : ''}" onclick="selectPlan('${p.id}')">${p.name}</div>
            `).join('');
            loadTodayExs();
        }

        function selectPlan(id) { curPlanId = id; refreshMain(); }

        function loadTodayExs() {
            const today = new Date().toISOString().split('T')[0];
            const saved = JSON.parse(localStorage.getItem('f_' + today)) || {groups:{}};
            const plan = plans.find(p => p.id === curPlanId);
            if(!plan) return;
            let exs = JSON.parse(JSON.stringify(plan.exercises));
            
            if(saved.groups[curPlanId]) {
                const sExs = saved.groups[curPlanId];
                exs = exs.map(e => {
                    const se = sExs.find(x => x.name === e.name);
                    return se ? {...e, completed: se.completed, sets: se.sets, reps: se.reps} : {...e, completed: false};
                });
            } else {
                exs = exs.map(e => ({...e, completed: false}));
            }
            renderExList(exs);
        }

        function renderExList(exs) {
            const list = document.getElementById('exerciseList');
            if(exs.length === 0) { list.innerHTML = '<p style="text-align:center; padding:30px; color:#999;">å»è®¾ç½®é‡ŒåŠ ç‚¹åŠ¨ä½œå§ï¼</p>'; return; }
            list.innerHTML = exs.map((e, i) => `
                <div class="exercise-item ${e.completed ? 'completed' : ''}">
                    <div class="exercise-header">
                        <span class="exercise-name">${e.name}</span>
                        <button class="${e.completed ? 'undo-btn' : 'complete-btn'}" onclick="toggleEx(${i})">${e.completed ? 'æ’¤é”€' : 'å®Œæˆ'}</button>
                    </div>
                    <div class="exercise-details">
                        <div class="detail-item"><label>ç»„æ•°</label><input type="number" value="${e.sets}" onchange="upEx(${i},'sets',this.value)" ${e.completed?'disabled':''}></div>
                        <div class="detail-item"><label>æ¬¡æ•°</label><input type="number" value="${e.reps}" onchange="upEx(${i},'reps',this.value)" ${e.completed?'disabled':''}></div>
                    </div>
                </div>
            `).join('');
            window.curExs = exs;
        }

        function toggleEx(i) { window.curExs[i].completed = !window.curExs[i].completed; renderExList(window.curExs); }
        function upEx(i, f, v) { window.curExs[i][f] = parseInt(v) || 0; }

        function saveToday() {
            const today = new Date().toISOString().split('T')[0];
            let data = JSON.parse(localStorage.getItem('f_' + today)) || {date:today, groups:{}};
            data.groups[curPlanId] = window.curExs;
            localStorage.setItem('f_' + today, JSON.stringify(data));
            msg('ä¿å­˜æˆåŠŸï¼');
        }

        // --- è®¾ç½®é¡µé€»è¾‘ ---
        function renderSettings() {
            document.getElementById('settingsPlanList').innerHTML = plans.map(p => `
                <div class="manage-item">
                    <b>${p.name}</b>
                    <div>
                        <button class="btn-sm btn-edit" onclick="editPlan('${p.id}')">ç®¡ç†åŠ¨ä½œ</button>
                        <button class="btn-sm btn-del" onclick="delPlan('${p.id}')">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function addPlan() {
            const name = document.getElementById('newPlanName').value.trim();
            if(!name) return;
            plans.push({id:'p'+Date.now(), name, exercises:[]});
            savePlans(); document.getElementById('newPlanName').value=''; renderSettings();
        }

        function delPlan(id) { if(confirm('åˆ é™¤è®¡åˆ’ï¼Ÿ')){ plans = plans.filter(p=>p.id!==id); savePlans(); renderSettings(); document.getElementById('editPlanBox').style.display='none'; }}

        function editPlan(id) {
            editingId = id; const p = plans.find(x=>x.id===id);
            document.getElementById('curPlanName').textContent = p.name;
            document.getElementById('editPlanBox').style.display = 'block';
            renderExManage();
        }

        function renderExManage() {
            const p = plans.find(x=>x.id===editingId);
            document.getElementById('settingsExList').innerHTML = p.exercises.map((e,i) => `
                <div class="manage-item" style="font-size:13px; background:#f0f4ff;">
                    <span>${e.name} (${e.sets}Ã—${e.reps})</span>
                    <button class="btn-sm btn-del" onclick="delEx(${i})">ç§»é™¤</button>
                </div>
            `).join('');
        }

        function addExToPlan() {
            const name = document.getElementById('newExName').value.trim();
            const sets = parseInt(document.getElementById('newExSets').value) || 3;
            const reps = parseInt(document.getElementById('newExReps').value) || 10;
            if(!name) return;
            plans.find(x=>x.id===editingId).exercises.push({name, sets, reps});
            savePlans(); renderExManage();
            document.getElementById('newExName').value='';
        }
        function delEx(i) { plans.find(x=>x.id===editingId).exercises.splice(i,1); savePlans(); renderExManage(); }

        // --- å†å²é€»è¾‘ ---
        function renderHistory() {
            const y = calDate.getFullYear(), m = calDate.getMonth();
            document.getElementById('monthDisplay').textContent = `${y}å¹´${m+1}æœˆ`;
            const last = new Date(y, m+1, 0).getDate();
            const first = new Date(y, m, 1).getDay();
            let html = '';
            for(let i=0; i<first; i++) html += '<div></div>';
            for(let d=1; d<=last; d++) {
                const date = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const saved = JSON.parse(localStorage.getItem('f_'+date));
                let cls = 'cal-day';
                if(saved) {
                    const exs = Object.values(saved.groups).flat();
                    if(exs.length > 0) cls += exs.every(e=>e.completed) ? ' completed' : ' incomplete';
                }
                if(selectedDate === date) cls += ' active';
                html += `<div class="${cls}" onclick="showDayDetail('${date}')">${d}</div>`;
            }
            document.getElementById('calGrid').innerHTML = html;
        }

        function showDayDetail(date) {
            selectedDate = date;
            renderHistory();
            const saved = JSON.parse(localStorage.getItem('f_' + date));
            const detailBox = document.getElementById('historyDetail');
            const tip = document.getElementById('emptyHistoryTip');
            
            if(!saved || Object.keys(saved.groups).length === 0) {
                detailBox.style.display = 'none';
                tip.innerHTML = `ğŸ“… ${date}<br>å½“å¤©æ²¡æœ‰è®°å½•`;
                tip.style.display = 'block';
                return;
            }

            tip.style.display = 'none';
            detailBox.style.display = 'block';
            document.getElementById('detailDate').textContent = date;
            
            const allExs = Object.values(saved.groups).flat();
            const total = allExs.length;
            const done = allExs.filter(e => e.completed).length;
            const rate = total > 0 ? Math.round((done / total) * 100) : 0;
            
            document.getElementById('detailRateText').textContent = `å®Œæˆç‡: ${rate}%`;
            document.getElementById('detailProgressBar').style.width = rate + '%';
            
            document.getElementById('detailList').innerHTML = allExs.map(e => `
                <div class="detail-item-view">
                    <div>
                        <b>${e.name}</b>
                        <span style="color:#666; font-size:12px; margin-left:8px;">${e.sets}ç»„ Ã— ${e.reps}æ¬¡</span>
                    </div>
                    <span class="status-badge ${e.completed ? 'badge-done' : 'badge-pending'}">${e.completed ? 'å·²å®Œæˆ' : 'æœªå®Œæˆ'}</span>
                </div>
            `).join('');
        }

        function changeMonth(v) { calDate.setMonth(calDate.getMonth()+v); renderHistory(); }

        // å·¥å…·
        function formatDate(d) { const days=['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­']; return `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥ æ˜ŸæœŸ${days[d.getDay()]}`; }
        function msg(t) { const el=document.getElementById('statusMsg'); el.textContent=t; el.className='status-message success show'; setTimeout(()=>el.classList.remove('show'),2000); }
        function exportJSON() {
            const data = [];
            for(let i=0; i<localStorage.length; i++) {
                const k = localStorage.key(i);
                if(k.startsWith('f_') && k!=='f_plans') data.push(JSON.parse(localStorage.getItem(k)));
            }
            const blob = new Blob([JSON.stringify(data,null,2)], {type:'application/json'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`å¥èº«è®°å½•.json`; a.click();
        }

        window.onload = init;
    </script>
